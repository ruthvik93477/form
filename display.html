<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payslip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .img {
      height: 80px;
      width: 80px;
    }
    .submit:hover{
      opacity: 0.8;
    }
    @media pdf{
    #pdf{
        display: none;
    }
    #pdf span{
        display: none;
    }
}
  </style>
</head>
<body>
  <div class="top-1 d-flex justify-content-end mx-5 my-3">
    <img src="./logo.jpg" class="img">
  </div>
    <div class="text-center d-inline">
      <h4>Payment Slip</h4>
      <h4>AITEK PTE LTD</h4>
      <h4>111 NORTH BRIDGE ROAD, 27-01 PENINSULA PLAZA</h4>
      <h4>SINGAPORE 179098</h4>
    </div>
    <form>
      <table class="table table-borderless">
        <tbody>
          <tr>
            <th scope="row"></th>
            <td>Date of joining:</td>
            <td id="fn-4" class="ok"></td>
            <td>Employee Name:</td>
            <td id="fn-1"></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>Pay Period:</td>
            <td id="fn-5"></td>
            <td>Designation:</td>
            <td id="fn-2"></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td>Worked Days:</td>
            <td id="fn-6"></td>
            <td>Department:</td>
            <td id="fn-3"></td>
          </tr>
        </tbody>
      </table>
      <table class="text-center table" border="3">
        <tr class="table-secondary">
          <td><b>Earning</b></td>
          <td><b>Amount in SGD</b></td>
        </tr>
        <tr>
          <td>Consulting fees per month</td>
          <td id="fn-7"></td>
        </tr>
        <tr>
          <td>Total earnings for <span id="fn-8"></span> </td>
          <td id="fn-9"></td>
        </tr>
      </table>
    </form>
    <div class="text-center">
      <button class="btn bg-primary text-center text-light mt-3 submit" id="pdf" onclick="save()"><span>Save as PDF</span></button>
    </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const inputData1 = params.get("fn-1");
    const inputData2 = params.get("fn-2");
    const inputData3 = params.get("fn-3");
    const inputData4 = params.get("fn-4");
    const inputData5 = params.get("fn-5");
    const inputData6 = params.get("fn-6");
    const inputData7 = params.get("fn-7");
    const inputData8 = params.get("fn-5");
    const inputData9 = params.get("fn-7");
    const decodedData1 = decodeURIComponent(inputData1);
    const decodedData2 = decodeURIComponent(inputData2);
    const decodedData3 = decodeURIComponent(inputData3);
    const decodedData4 = decodeURIComponent(inputData4);
    const decodedData5 = decodeURIComponent(inputData5);
    const decodedData6 = decodeURIComponent(inputData6);
    const decodedData7 = decodeURIComponent(inputData7);
    const decodedData8 = decodeURIComponent(inputData8);
    const decodedData9 = decodeURIComponent(inputData9);
    document.getElementById("fn-1").textContent = decodedData1;
    document.getElementById("fn-2").textContent = decodedData2;
    document.getElementById("fn-3").textContent = decodedData3;
    document.getElementById("fn-4").textContent = decodedData4;
    document.getElementById("fn-5").textContent = decodedData5;
    document.getElementById("fn-6").textContent = decodedData6;
    document.getElementById("fn-7").textContent = decodedData7;
    document.getElementById("fn-8").textContent = decodedData8;
    document.getElementById("fn-9").textContent = decodedData9;
    function save(){
      let gen = document.getElementById("pdf");
      let generate = gen.addEventListener("click",function(){window.print();});
    }
  </script>
</body>
</html>
