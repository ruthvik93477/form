<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .main-box{
            background-color: lightgray;
            height: 710px;
            width: 600px;
            text-align: center;
            display: flex;
            margin-top: 10px;
        }
        .margin{
            margin-top: -20px;
        }
        .btn{
            border: none;
            color: white;
            border-radius: 8px;
        }
        .up{
            margin-top: -28px;
        }
    </style>
</head>
<body class="justify-content-center d-flex">
    <div class="main-box">
        <form class="col g-3 needs-validation" novalidate action="display.html" method="GET">
            <div class="row-md-4 p-3 text-start">
                <label for="fn-1" class="form-label ms-2"><b>Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-1" name="fn-1" required placeholder="Please enter your name">
                    <div class="invalid-feedback">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-2" class="form-label ms-2"><b>Designation</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-2" aria-describedby="fn-2" name="fn-2" required placeholder="Please enter your Designation">
                    <div class="invalid-feedback">
                        Designation is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-3" class="form-label ms-2"><b>Department</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-3" aria-describedby="fn-3" name="fn-3" required placeholder="Please enter your Department">
                    <div class="invalid-feedback">
                        Department is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-4" class="form-label ms-2"><b>Date of joining</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-4" aria-describedby="fn-4" name="fn-4" required placeholder="month_name date,year">
                    <div class="invalid-feedback">
                        Date of joining is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-5" class="form-label ms-2"><b>Pay Period</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-5" aria-describedby="fn-5" name="fn-5" required placeholder="Please enter your Pay Period">
                    <div class="invalid-feedback">
                        Pay Period is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-6" class="form-label ms-2"><b>Worked Days</b></label>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="fn-6" aria-describedby="fn-6" name="fn-6" required placeholder="Please enter number of worked days">
                    <div class="invalid-feedback">
                        Number of days worked is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-6" class="form-label ms-2"><b>Earnings</b></label>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="fn-7" aria-describedby="fn-7" name="fn-7" required placeholder="Please enter the earnings">
                    <div class="invalid-feedback">
                        Earnings is required
                    </div>
                </div>
            </div>
            <div class="col-12 ms-3">
                <button class="btn btn-danger ko" type="submit" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
        function submitForm(){
        const inputData1 = document.getElementById("fn-1").value;
        const inputData2 = document.getElementById("fn-2").value;
        const inputData3 = document.getElementById("fn-3").value;
        const inputData4 = document.getElementById("fn-4").value;
        const inputData5 = document.getElementById("fn-5").value;
        const inputData6 = document.getElementById("fn-6").value;
        const inputData7 = document.getElementById("fn-7").value;
        const inputData8 = document.getElementById("fn-5").value;
        const inputData9 = document.getElementById("fn-7").value;
        if (inputData1.trim() === ""||inputData2.trim() === ""||inputData3.trim() === ""||inputData4.trim() === ""||inputData5.trim() === ""||inputData6.trim() === ""||inputData7.trim() === ""){
                return;
        }
        const encodedData1 = encodeURIComponent(inputData1);
        const encodedData2 = encodeURIComponent(inputData2);
        const encodedData3 = encodeURIComponent(inputData3);
        const encodedData4 = encodeURIComponent(inputData4);
        const encodedData5 = encodeURIComponent(inputData5);
        const encodedData6 = encodeURIComponent(inputData6);
        const encodedData7 = encodeURIComponent(inputData7);
        const encodedData8 = encodeURIComponent(inputData8);
        const encodedData9 = encodeURIComponent(inputData9);
        window.location.href = `display.html?inputData1=${encodedData1}&inputData2=${encodedData2}&inputData3=${encodedData3}&inputData4=${encodedData4}&inputData5=${encodedData5}&inputData6=${encodedData6}&inputData6=${encodedData7}`;
    }
</script>
<script>
    (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
</html>
